name: CML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install CML
      run: |
        npm install -g @dvcorg/cml

    - name: Run CML
      env:
        CML_RUN_ID: ${{github.run_id}}
        CML_PROJECT_PATH: ${{github.workspace}}
      run: |
        cml-publish confusion_matrix.png --md
        cml-send-comment "$(cat report.md)"
